            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a  href="void(0);"class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a><i class="fa fa-fw fa-user"></i> Profile</a>

        <div id="page-wrapper">

            <div class="container-fluid" ng-controller="myCtrl">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-sm-8">
                            <h1 class="page-header">
                                UXD <small>Resource List</small>
                            </h1>
                        </div>
                        <div class="col-sm-4">
                            <label style="float:right;">Search: <input ng-model="searchText"></label>
                        </div>    
                    </div>
                </div>
                <div class="">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>SAP ID</th>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Status</th>
                        <th>Manager</th>
                      </tr>
                    </thead>
                    <tbody ng-repeat="e in emp | toArray  | filter:searchText">
                      <tr>
                       <td><a href="#/user/{{e.EmpID}}">{{e.EmpID}}</a></td>
                        <td>{{e.EmpName}}</td>
                        <td>{{e.Designation}}</td>
                        <td>{{e.AssignationStatus}}</td>
                        <td>{{e.RM}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                
               

            </div>
            <!-- /.container-fluid -->

        </div>
